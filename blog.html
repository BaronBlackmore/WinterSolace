--- 
title: My page 
layout: default 
---

<!DOCTYPE html>
<p>Blog</p>

<ul> 
{% for post in site.posts %} 
	<li> 
		<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png">
		<br>
		<a href="post.url">{{post.id | slice: 12, 100  | replace: '-'  , ' ' | capitalize }}</a>
		<br>
		<p>{{ post.content | truncate: 100}}</p>
	</li> 
{% endfor %} 
</ul>
