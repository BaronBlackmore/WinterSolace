--- 
title: My page 
layout: default 
---
<div class="flex-all center-col">

	<p>Blog</p>

	<ul> 
	{% for post in site.posts %} 
		<li> 
			<div class="post-preview">
				<div class="image-preview" style="background-image: url('/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png');">
				</div>

				<div class="content-preveiw">
					<h5>{{post.id | slice: 12, 100  | replace: '-'  , ' ' | capitalize }}</h5>
					<small>{{ post.date | date: "%-d %B %Y" }}</small>
					<div class="text-preview">
						<p>{{ post.content | strip_html | truncate: 200 }}</p>
						<a href="{{post.url}}">+</a>
					</div>
				</div>
			</div>


		</li> 
	{% endfor %} 
	</ul>

</div>
