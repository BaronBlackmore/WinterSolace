--- 
title: My page 
layout: default 
---

<!DOCTYPE html>
<p>Blog</p>

<ul> 
{% for post in site.posts %} 
	<li> 

		<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}">
		<br>
		<a href="{{ post.url }}">{{ post.title }}</a> 
		<br>
		<p>{{ post.excerpt }}</p>
	</li> 
{% endfor %} 
</ul>
