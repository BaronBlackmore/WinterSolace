<!DOCTYPE html>
<p>Blog</p>

<ul> 
{% for post in site.posts %} 
	<li> 
		<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png">
		<br>
		<!-- <a href="{{ post.url }}">{{ post.id | slice:  }}</a>  -->
		<p>{{post.id | replace: {{ post.id | truncate: 10 }}  , '' }}</p>
		<br>
		<p>{{ post.content }}</p>
	</li> 
{% endfor %} 
</ul>
