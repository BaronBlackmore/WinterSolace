--- 
title: My page 
layout: default 
---
<div class="flex-all center-col">

	<p>Blog</p>

	<ul> 
	{% for post in site.posts %} 
		<li> 
			<a href="{{post.url}}"> 
				<div class="post-head-image">
					<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png">
				</div>
				<br>
				{{post.id | slice: 12, 100  | replace: '-'  , ' ' | capitalize }}
				<br>
				{{ post.date | date: "%-d %B %Y" }}
			</a>
			<br>
			<p>{{ post.content | truncate: 150 | strip_newlines }}</p>
			<a href="{{post.url}}">continue reading >>>></a>
		</li> 
	{% endfor %} 
	</ul>

</div>
