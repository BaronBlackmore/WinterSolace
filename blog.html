<!DOCTYPE html>
<p>Blog</p>

<ul> 
{% for post in site.posts %} 
	<li> 
		<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png">
		<br>
		
		<p>{{post.id | slice: 10, 100  | replace: '-'  , ' ' }}</p>
		<br>
		<p>{{ post.id }}</p>
	</li> 
{% endfor %} 
</ul>
