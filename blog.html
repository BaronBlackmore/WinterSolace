--- 
title: My page 
layout: default 
---

<!DOCTYPE html>
<p>Blog</p>

<ul> 
{% for post in site.posts %} 
	<li> 
		<img src="/images/{{ post.id | replace: '/' , '-' | remove_first: '-' }}.png">
		<br>
		<a href="{{ post.url }}">{{ post.id | replace: 'post.date' , '' | replace: '-' , ' ' | remove_first: " " }}</a> 
		<p>{{post.date}}</p>
		<br>
		<p>{{ post.content | truncate: 10 }}</p>
	</li> 
{% endfor %} 
</ul>
